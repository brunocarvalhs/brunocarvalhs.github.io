<section class="ftco-section contact-section ftco-no-pb" id="contact-section">
  <div class="container">
    <div class="row justify-content-center mb-5 pb-3">
      <div class="col-md-7 heading-section text-center fadeInUp">
        <h1 class="big big-2">Contact</h1>
        <h2 class="mb-4">Contact Me</h2>
        <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia</p>
      </div>
    </div>

    <div class="row d-flex contact-info mb-5">
      <div class="col-md-6 col-lg-3 d-flex fadeInUp">
        <div class="align-self-stretch box p-4 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="icon-map-signs"></span>
          </div>
          <h3 class="mb-4">Address</h3>
          <p>{{ data.address }}</p>
        </div>
      </div>
      <div class="col-md-6 col-lg-3 d-flex fadeInUp">
        <div class="align-self-stretch box p-4 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="icon-phone2"></span>
          </div>
          <h3 class="mb-4">Contact Number</h3>
          <p><a href="tel://{{ data.phone }}">{{ data.phone }}</a></p>
        </div>
      </div>
      <div class="col-md-6 col-lg-3 d-flex fadeInUp">
        <div class="align-self-stretch box p-4 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="icon-paper-plane"></span>
          </div>
          <h3 class="mb-4">Email Address</h3>
          <p><a href="mailto:{{ data.email }}">{{ data.email }}</a></p>
        </div>
      </div>
      <div class="col-md-6 col-lg-3 d-flex fadeInUp">
        <div class="align-self-stretch box p-4 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="icon-globe"></span>
          </div>
          <h3 class="mb-4">Website</h3>
          <p><a href="#">{{ data.website }}</a></p>
        </div>
      </div>
    </div>

    <div class="row no-gutters block-9">
      <div class="col-md-6 order-md-last d-flex">
        <form (ngSubmit)="onSubmit()" class="bg-light p-4 p-md-5 contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" [(ngModel)]="subject" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" [(ngModel)]="message" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
      <div class="col-md-6 d-flex">
        <div class="img" style="background-image: url(/assets/images/about.jpg);"></div>
      </div>
    </div>
  </div>
</section>
