<section class="ftco-section ftco-project" id="projects-section">
  <div class="container">
    <div class="row justify-content-center pb-5">
      <div class="col-md-12 heading-section text-center ">
        <h1 class="big big-2">Projects</h1>
        <h2 class="mb-4">Our Projects</h2>
        <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia</p>
      </div>
    </div>
    <div class="row g-4">
      <div *ngFor="let project of list; let i=index" class="project-item">
        <div class="project img d-flex justify-content-center align-items-center"
          [style.backgroundImage]="'url(' + project.url + '/banner.png)'">
          <div class="overlay"></div>
          <div class="text text-center p-4">
            <h3><a [attr.href]="project.html_url">{{ project.name }}</a></h3>
            <span><i [attr.class]="'devicon-' + project.language.toLowerCase() + '-plain colored'"></i>{{ project.language }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
