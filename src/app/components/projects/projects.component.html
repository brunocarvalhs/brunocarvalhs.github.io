<section class="ftco-section" id="projects-section">
  <div class="container">
    <div class="row justify-content-center pb-5">
      <div class="col-md-12 heading-section text-center ">
        <h1 class="big big-2">Projects</h1>
        <h2 class="mb-4">Projects</h2>
        <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia</p>
      </div>
    </div>
    <div class="row g-4">
      <div *ngFor="let project of list; let i=index" class="col-md-4 text-center d-flex">
        <a [attr.href]="project.html_url" class="project-1">
          <span class="icon">{{ project.language }}</span>
          <div class="desc">
            <h3 class="mb-5">{{ project.name }}</h3>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
