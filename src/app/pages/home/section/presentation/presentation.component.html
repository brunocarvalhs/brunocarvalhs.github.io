<section id="home-section" class="hero">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 col-md-6 d-flex justify-content-center align-items-center order-2 order-md-1 mb-5 mb-md-0">
        <div class="text-center text-md-start">
          <div class="text text-white">
            <span class="subheading animate__animated animate__fadeInUp" i18n>Ol√°!</span>
            <h1 class="mb-4 mt-3 animate__animated animate__fadeInUp animate__delay-1s" i18n>Prazer, <span class="highlight">{{ fullName }}</span></h1>
            <div class="mb-4 animate__animated animate__fadeInUp animate__delay-2s">
              <div class="typed-text">
                <p></p>
              </div>
            </div>
            <div class="d-flex justify-content-center justify-content-md-start gap-3 animate__animated animate__fadeInUp animate__delay-3s">
              <a href="#about-section" class="btn btn-primary px-4 py-3">Sobre mim</a>
              <a href="#projects-section" class="btn btn-outline-primary px-4 py-3">Meus projetos</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 d-flex justify-content-center align-items-center order-1 order-md-2 mb-5 mb-md-0" *ngIf="image">
        <div class="containerImage position-relative animate__animated animate__zoomIn">
          <div class="large-circle">
            <img [src]="image" class="circle-img img-fluid" alt="Illustration of a presentation">
          </div>
          <div class="medium-circle"></div>
          <div class="small-circle-1 animate__animated animate__pulse animate__infinite">
            <img [src]="'/assets/images/presentation/kotlin.svg'" class="circle-icon img-fluid" alt="Kotlin programming language logo">
          </div>
          <div class="small-circle-2 animate__animated animate__pulse animate__infinite animate__delay-1s">
            <img [src]="'/assets/images/presentation/android.svg'" class="circle-icon img-fluid" alt="Android logo">
          </div>
          <div class="small-circle-3 animate__animated animate__pulse animate__infinite animate__delay-2s">
            <img [src]="'/assets/images/presentation/angular.svg'" class="circle-icon img-fluid" alt="Angular framework logo">
          </div>
          <div class="tiny-circle"></div>
          <div class="tiny-circle-3"></div>
        </div>
      </div>
    </div>
  </div>
</section>
