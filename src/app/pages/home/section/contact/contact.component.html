<section class="ftco-section contact-section ftco-no-pb" id="contact-section">
  <div class="container">
    <div class="row justify-content-start mb-5 pb-3">
      <div class="col-md-12 heading-section text-start">
        <h3 class="title mb-4">Contato</h3>
        <p class="subtitle">Estou sempre aberto a novas oportunidades e colaborações. Se você tem um projeto em mente ou deseja conversar sobre como posso ajudar a transformar suas ideias em realidade, preencha o formulário abaixo e entrarei em contato o mais breve possível.</p>
      </div>
    </div>

    <div class="row no-gutters block-9">
      <div class="col-md-12 order-md-last d-flex">
        <form (ngSubmit)="onSubmit()" class="bg-light p-4 p-md-5 contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" [(ngModel)]="subject" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" [(ngModel)]="message" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
