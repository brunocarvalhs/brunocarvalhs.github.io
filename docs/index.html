  <body>
    <div id="root"></div>
  </body>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-Y4PC2YBN1T');
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.body.addEventListener('click', (event) => {
        const target = event.target;
        gtag('event', 'click', {
          event_category: 'Interaction',
          event_label: target.tagName + (target.id ? `#${target.id}` : '') + (target.className ? `.${target.className}` : '')
        });
      });

      let scrollTracked = { 25: false, 50: false, 75: false, 100: false };
      window.addEventListener('scroll', () => {
        const scrollPosition = window.scrollY + window.innerHeight;
        const pageHeight = document.body.scrollHeight;
        const scrollPercentage = Math.floor((scrollPosition / pageHeight) * 100);

        [25, 50, 75, 100].forEach(percentage => {
          if (!scrollTracked[percentage] && scrollPercentage >= percentage) {
            gtag('event', 'scroll', {
              event_category: 'Reading',
              event_label: `${percentage}% scrolled`,
              value: percentage
            });
            scrollTracked[percentage] = true;
          }
        });
      });

      document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', () => {
          gtag('event', 'submit', {
            event_category: 'Form',
            event_label: form.id || 'Unnamed Form'
          });
        });
      });

      document.querySelectorAll('video').forEach(video => {
        video.addEventListener('play', () => {
          gtag('event', 'play', {
            event_category: 'Media',
            event_label: video.id || 'Unnamed Video'
          });
        });
        video.addEventListener('pause', () => {
          gtag('event', 'pause', {
            event_category: 'Media',
            event_label: video.id || 'Unnamed Video'
          });
        });
      });

      document.body.addEventListener('mouseover', (event) => {
        const target = event.target;
        gtag('event', 'mouseover', {
          event_category: 'Hover',
          event_label: target.tagName + (target.id ? `#${target.id}` : '') + (target.className ? `.${target.className}` : '')
        });
      });

      document.querySelectorAll('input, textarea').forEach(input => {
        input.addEventListener('input', () => {
          gtag('event', 'input', {
            event_category: 'Form',
            event_label: input.name || input.id || 'Unnamed Input'
          });
        });
      });
    });
</script>
</html>
